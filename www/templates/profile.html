<ion-view view-title="My Profile">
  <ion-content>
    <h1>Welcome <br>{{currentUser.username}}</h1>
    <label for="">
      <p>first name: {{currentUser.firstname}}</p>
    </label>
    <label for="">
      <p>last name: {{currentUser.lastname}}</p>
    </label>
    <label for="">
      <p>username: {{currentUser.username}}</p>
    </label>
    <label for="">
      <p>email: {{currentUser.email}}</p>
    </label>

  </ion-content>
</ion-view>
